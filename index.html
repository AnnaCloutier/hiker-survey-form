<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Unofficial New England Hiker Survey</title>

        <!-- links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body> <!-- class bg went here -->
    
    <header>
        <h1 id="title">New England Hiker Survey</h1>
        <h2 id="description">How are you spending time in the mountains of NE?</h2>
    </header>

    <main>

        <form id="survey-form">

            <div class="inputs">
                <label class="questions type" id="name-label" for="name"><strong>What is your name?</strong></label>
                <input class="input-two" id="name" type="text" name="name" placeholder="Enter your name" required />
            </div>

            <div class="inputs">
                <label class="questions type" id="email-label" for="email"><strong>What is your email address?</strong></label>
                <input class="input-two" id="email" type="email" name="email" placeholder="Enter your email" required />
            </div>

            <div>
                <label class="questions type" id="number-label" for="number"><strong>What is your age?</strong></label>
                <input id="number" type="number" name="number" min="1" max="110" placeholder="Age" />
            </div>

            <div id="dropdown">
                <p class="drop-list type"><strong>Please choose your level of hiking experience:</strong></p> 
                <select id="option" name="hiking level" size="1">
                    <option value="" disabled selected>Select level</option>
                    <option value="new">New to the mountains</option>
                    <option value="some experience">Some experience with easy/moderate ratings</option>
                    <option value="more">Experience with moderate and some difficult hikes</option>
                    <option value="very">Very experienced with difficult hikes</option>
                    <option value="expert">Expertise across NE on all trail ratings in all seasons</option>
                </select>
            </div>

            <div class="questions type">
                <p><strong>What season do you spend the most time hiking in?</strong></p>
                <label><input id="spring" value="spring" type="radio" name="season"> Spring</label>
                <label><input id="summer" value="summer" type="radio" name="season"> Summer</label>
                <label><input id="autumn" value="autumn" type="radio" name="season"> Autumn</label>
                <label><input id="winter" value="winter" type="radio" name="season"> Winter</label>
            </div>

            <div class="questions type-two">
                <p><strong>Have you completed any of the following lists? </strong>(Check all that apply)</p>
                <label for="52 view"><input id="52 view" value="52 with a view" type="checkbox" name="checklist hikes"> 52 With a View</label>
                <label for="WM 4000ft"><input id="WM 4000ft" value="white mountain 4000 footers" type="checkbox" name="checklist hikes"> White Mountain 4000 Footers</label>
                <label for="NE 4000ft"><input id="NE 4000ft" value="new england 4000 footers" type="checkbox" name="checklist hikes"> New England 4000 Footers</label>
                <label for="NE 100 Highest"><input id="NE 100 Highest" value="new england 100 highest" type="checkbox" name="checklist hikes"> New England 100 Highest</label>
                <label for="Northeast 111"><input id="Northeast 111" value="northeast 111" type="checkbox" name="checklist hikes"> Northeast 111</label> 
            </div>

            <div class="questions">   
                <label class="type" for="hiking-experience"><strong>Please share your favorite New England hiking experience:</strong></label>
            <textarea id="hiking-experience" name="message" placeholder="Share your adventure with us!"></textarea>
            </div>

            <div class="button-div">
                <script src="script.js"></script>
                <button type="submit" id="submit">Submit</button>
            </div>

            <footer>Happy hiking! &copyAnna Cloutier 2021</footer>

        </form>
        
        
    </main>
</body>

</html>
